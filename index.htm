<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mercator projection</title>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
	<script src="mapLegend.js"></script>
	<script src="form.js"></script>
	<script src="line.js"></script>
	<script src="change.js"></script>
	<style type="text/css">
		body {
			background-color: rgb(243 244 246);
		}
		svg {
			background-color: white;
		}

		h1 {
			color: rgb(115, 115, 115);
			font-size: 18px;
			font-family: sans-serif;
			font-weight: bold;
			margin: 0;
			padding-bottom: 10px;

		}

		.float-container {
			display: flex;
		}

		.cont1 {
			flex: 3 0;
			border-radius: 16px;
			margin-left: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}

		.cont2 {
			flex: 1 0;
			border-radius: 16px;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}

		#container2 {
			width: 100%;
			border-radius: 16px;
			margin-top: 20px;
			height: auto;
			float: left;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}

		#list-puntate {
			border-radius: 16px;
			width: auto;
			margin-left: 20px;
			margin-right: 20px;
			float: center;
			margin-top: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}

		#dataSelect {
			border-radius: 16px;
			width: auto;
			margin-left: 20px;
			margin-right: 20px;
			float: center;
			margin-top: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}

		div.tooltip-donut {
			position: absolute;
			text-align: center;
			padding: .5rem;
			background: #FFFFFF;
			color: #313639;
			border: 1px solid #313639;
			border-radius: 8px;
			pointer-events: none;
			opacity: 0;
		}

		#legendLinear {
			width: auto;
			margin-left: 0px;
			margin-right: 20px;
			float: right;
			margin-top: 20px;
			padding: 20px;
			background-color: white;
			box-shadow: 1px 1px 1px 2px rgb(217, 217, 217);
		}
		path.line {
		    fill: none;
		    stroke-width: 2px;
	    } 
	    
		.axis path,
		.axis line {
		  fill: none;
		  stroke: slategray;
		  shape-rendering: crispEdges;
		}

		.toggleContainer {
			position: relative;
			display: grid;
			float: right;
			grid-template-columns: repeat(2, 1fr);
			width: fit-content;
			border: 3px solid #343434;
			border-radius: 20px;
			background: #343434;
			font-weight: bold;
			color: #343434;
			cursor: pointer;
		}
		.toggleContainer::before {
			content: '';
			position: absolute;
			width: 50%;
			height: 100%;
			left: 0%;
			border-radius:20px;
			background: white;
			transition: all 0.3s;
		}
		.toggleCheckbox:checked + .toggleContainer::before {
			left: 50%;
		}
		.toggleContainer div {
			padding: 6px;
			text-align: center;
			z-index: 1;
		}
		.toggleCheckbox {
			display: none;
		}
		.toggleCheckbox:checked + .toggleContainer div:first-child{
			color: white;
			transition: color 0.3s;
		}
		.toggleCheckbox:checked + .toggleContainer div:last-child{
			color: #343434;
			transition: color 0.3s;
		}
		.toggleCheckbox + .toggleContainer div:first-child{
			color: #343434;
			transition: color 0.3s;
		}
		.toggleCheckbox + .toggleContainer div:last-child{
			color: white;
			transition: color 0.3s;
		}
	</style>
</head>

<body>
	<div class="float-container">
		<div id="form" class="cont2">
			<div id="dataSelect">
				<h1>Selecionar tipo de dados</h1>
				<label for="theme-select">Escolha um tema:</label>
				<select name="data" id="theme-select" onchange="selectData()">
					<option value="">--Please choose an option--</option>
					<option value="consumo">Consumo por produto energético</option>
					<option value="consumo_familias">Consumo nas famílias(per capita)</option>
					<option value="consumo_setor">Consumo por setor</option>
					<option value="contr_renovaveis_consumo">Consumo energias renováveis</option>
					<option value="contr_renovaveis_producao">Produção energias renováveis</option>
					<option value="exportacoes">Exportações por produto energético</option>
					<option value="importacoes">Importações por produto energético</option>
					<option value="preco_eletricidade">Preço da eletrcidade</option>
					<option value="prod">Produção por produto energético</option>
				</select>
				<br>
				<br>
				<label for="subtheme">Escolha um subtema:</label>
				<select name="data" id="subtheme" onchange="subSelectData()">
					<option value="">--Please choose an option--</option>
				</select>
			</div>
			<div id="dataSelect">
				<h1>Selecionar intevalo de anos</h1>
				<label for="subtheme">Ano de inicio:</label>
				<select name="minyearSelect" id="minyearSelect" onchange="selectYear()">
					<option value="">--Please choose an option--</option>
				</select>
				<br>
				<br>
				<label for="subtheme">Ano de fim:</label>
				<select name="maxyearSelect" id="maxyearSelect" onchange="selectYear()">
					<option value="">--Please choose an option--</option>
				</select>
			</div>
			<div id="list-puntate">
				<h1>Selecionar países</h1>
				<input type="button" onclick='selects()' value="Select All" />
				<input type="button" onclick='deSelect()' value="Deselect All" />
			</div>
			<script type="module">
				d3.json("counties.json", function (error, data) {formList(data);});
				d3.json("europe_features.json", function (error, data) { loadMap(data);});
			</script>
			
		</div>
		<div id="container" class="cont1">
			<h1 id="mapTitle"> Mapa da europa</h1>
			<h1 id="mapTitle2" style="display: none;"> </h1>
			<input type="checkbox" id="toggle" class="toggleCheckbox" onclick='changeChart()'/>
			<label for="toggle" class='toggleContainer'>
				<div>Mapa</div>   
				<div>Linha</div>
			</label>
		</div>
	</div>

</body>
